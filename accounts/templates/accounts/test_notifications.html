{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Тест уведомлений{% endblock %}

{% block content %}
<div style="padding: 50px; text-align: center;">
    <h1>Тест уведомлений в стиле Apple</h1>
    
    <div style="display: flex; flex-direction: column; gap: 20px; max-width: 400px; margin: 0 auto;">
        <button onclick="showNotification('Это успешное уведомление!', 'success')" 
                style="background: #34C759; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;">
            Показать успешное уведомление
        </button>
        
        <button onclick="showNotification('Это уведомление об ошибке!', 'error')" 
                style="background: #FF3B30; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;">
            Показать уведомление об ошибке
        </button>
        
        <button onclick="showNotification('Это предупреждение!', 'warning')" 
                style="background: #FF9500; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;">
            Показать предупреждение
        </button>
        
        <button onclick="showNotification('Это информационное уведомление!', 'info')" 
                style="background: #007AFF; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;">
            Показать информационное уведомление
        </button>
        
        <button onclick="alert('Это стандартный alert, который теперь использует наши уведомления!')" 
                style="background: #5856D6; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;">
            Тест переопределенного alert
        </button>
    </div>
</div>
{% endblock %}
