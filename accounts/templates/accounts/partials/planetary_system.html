{% load static %}
<div class="planetary-system-wrapper">
  <div class="planetary-system-container">
    <div class="space-background"></div>
    <div class="stars"></div>
    <button class="all-startups-button">Все стартапы</button>
    <button class="nav-btn nav-left" id="nav-left-btn"><img src="{% static 'accounts/images/planetary_system/chevron_left.svg' %}" alt="prev"></button>
    <button class="nav-btn nav-right" id="nav-right-btn"><img src="{% static 'accounts/images/planetary_system/chevron_right.svg' %}" alt="next"></button>
    <button class="fullscreen-btn" id="fullscreen-btn"><img src="{% static 'accounts/images/planetary_system/scan-circle-outline.svg' %}" alt="fullscreen"></button>

    <div id="solar-system">
      <div id="scene">
        <div id="galaxy">
          <div id="logo">
            <img src="{% static 'accounts/images/planetary_system/solar.png' %}" alt="sun" class="sun-img">
            <img src="{% static 'accounts/images/planetary_system/gi.svg' %}" alt="GI" class="sun-text">
          </div>
          <!-- 6 орбит по 1 планете с реальными стартапами -->
          <div class="orbit" style="--orbit-size: 350px; --orbit-time: 80s;">
            <div class="planet-orientation"><div class="planet" style="--planet-size: 90px;" data-id="1"></div></div>
          </div>
          <div class="orbit" style="--orbit-size: 500px; --orbit-time: 95s;">
            <div class="planet-orientation"><div class="planet" style="--planet-size: 96px;" data-id="2"></div></div>
          </div>
          <div class="orbit" style="--orbit-size: 650px; --orbit-time: 110s;">
            <div class="planet-orientation"><div class="planet" style="--planet-size: 87px;" data-id="3"></div></div>
          </div>
          <div class="orbit" style="--orbit-size: 800px; --orbit-time: 125s;">
            <div class="planet-orientation"><div class="planet" style="--planet-size: 99px;" data-id="4"></div></div>
          </div>
          <div class="orbit" style="--orbit-size: 950px; --orbit-time: 140s;">
            <div class="planet-orientation"><div class="planet" style="--planet-size: 90px;" data-id="5"></div></div>
          </div>
          <div class="orbit" style="--orbit-size: 1100px; --orbit-time: 160s;">
            <div class="planet-orientation"><div class="planet" style="--planet-size: 96px;" data-id="6"></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Карточка стартапа -->
    <div id="info-card">
      <button id="close-card">×</button>
      <div class="planet-image" id="planet-image"></div>
      <h2 id="startup-name"></h2>
      <div class="rating" id="startup-rating"></div>
      <div class="progress-bar">
        <button>Выкуп+инвестирование</button>
        <div class="progress" id="startup-progress"></div>
      </div>
      <div class="funding" id="startup-funding"></div>
      <div class="investors" id="startup-investors"></div>
      <div class="description" id="startup-description"></div>
      <button class="more-details" id="more-details">Подробнее</button>
    </div>

    <!-- Селектор категорий -->
    <div id="galaxy-selector">
      <div id="galaxy-list">
        {% for direction in directions %}
          <div class="galaxy-item {% if direction.direction_name == selected_galaxy %}selected{% endif %}" data-name="{{ direction.direction_name }}">
            <img src="{% static 'accounts/images/planetary_system/category_img.png' %}" class="category-icon" alt="cat">
            <span class="category-text">{{ direction.direction_name }}</span>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
