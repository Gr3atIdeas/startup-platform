[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip']

[phases.install]
cmds = ['pip install --break-system-packages -r requirements.txt']

[variables]
PATH = '/opt/venv/bin:$PATH'

[start]
cmd = 'python manage.py collectstatic --noinput --clear && python -c "import gunicorn; print(gunicorn.__file__)" && /opt/venv/bin/gunicorn --bind 0.0.0.0:3000 marketplace.wsgi:application'
